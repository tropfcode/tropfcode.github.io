<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>2019 Cloud Conference</title>
    <link rel='stylesheet' href='css/signup-login-styles.css'/>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
  </head>
  <body>
    <!--CFMIP picture-->
    <div class='cfmip-pic-box'>
        <img src='images/cfmip.png'/>
    </div>
    
    <div class='container'>
      <input class='input' id='txtFirstName' type='text' placeholder='First Name'>
      <input class='input' id='txtLastName' type='text' placeholder='Last Name'>
      <input class='input' id='txtAffiliation' type='text' placeholder='Affiliation or Institution'>
      <input class='input' id='txtEmail' type='email' placeholder='Email'>
      <input class='input' id='txtPassword' type='password' placeholder='Password'>
      <button id='btnRegister' class='horizontal-btns button-style'>
          Sign Up
      </button>
    </div>
      
    <script src='signup.js'></script>
      
  </body>
</html>
