<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>2019 Cloud Conference</title>
    <link rel='stylesheet' href='css/signup-login-styles.css'/>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
  </head>
  <body>
    <!--CFMIP picture-->
    <div class='cfmip-pic-box'>
        <img src='images/cfmip.png'/>
    </div>
    
    <div class='container'>
      <h2 class='blue container-logout-item'>
          Log in or create an account
      </h2>
      <input class='input' id='txtEmail' type='email' placeholder='Email'>
      <input class='input' id='txtPassword' type='password' placeholder='Password'>
        
      <div class='horizontal-btn-container'>
        <button id='btnLogin' class='horizontal-btns button-style'>
          LOG IN
        </button>
        <button id='btnSignUp' class='horizontal-btns button-style'>
          SIGN UP
        </button>
      </div>
    </div>
    
    <script src='login.js'></script>

  </body>
</html>
