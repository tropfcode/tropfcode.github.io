<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>2019 Cloud Conference</title>
    <link rel='stylesheet' href='css/signup-login-styles.css'/>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
  </head>
  <body>
    <!--CFMIP picture-->
    <div class='cfmip-pic-box'>
        <img src='images/cfmip.png'/>
    </div>
    
    <div class='container'>
      <input id='txtEmail' type='email' placeholder='Email'>
      <input id='txtPassword' type='password' placeholder='Password'>
        
      <div class='horizontal-btn-container'>
        <button id='btnLogin' class='horizontal-btns'>
          Log in
        </button>

        <button id='btnSignUp' class='horizontal-btns'>
          Sign Up
        </button>
      </div>
    </div>
    
    <script src='app.js'></script>

  </body>
</html>
